{% extends "model-page.html" %}

    {% block content %}
        <div class="form-group">
            <form>
                <div>
                    <div class="form-group ">
                        <label for="tipos" class="col-md-1 control-label">Amigo</label>
                       
                        <div class="col-md-3">
                           <select  class="form-control"  id="cidades" data-placeholder="Selecione a cidade">
                                {% for p in pub %}
                                    <option>{{ p.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                       
                     </div>
                </div>
                <div class="form-group">
                    <label for="">Publicação</label>
                    <textarea class="form-control" id="" rows="3">max de 200 caracteres</textarea>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary">Publicar</button>
                </div>

            </form>
        </div>

        <div class="text-right mr-20">
            <a href="/">
                <button type="button" class="btn btn-primary">Voltar</button>
            </a>
        </div>
    {% endblock %}
